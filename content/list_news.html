{template "content","header"}

<!--内容-->
<div class="dynamic-wrap"><!--这个盒子控制overflow的-->

    <!--banner条-->
    <div class="top-banner banner-dynamic text-center">
        <h1 class="page-title">新闻动态</h1>
        <p class="page-introduce">让您更好的了解我们</p>
    </div>
    <!--新闻列表-->
    <div class="content-wrap content-dynamic-wrap">
        <div class="container">
            <div class="dynamic-list-wrap">
                <ul class="dynamic-list clearfix text-left">
                    {pc:content action="lists" catid="8" order="id DESC" num="15" page=$page}
                    
                    {loop $data $val}
                    <li class="list-item">
                        <a class="dynamic-link" href="javascript:;" data-id="{$val['id']}">
                            {$val['title']}
                            <span class="dynamic-time">{date('Y-m-d', $val['inputtime'])}</span>
                        </a>
                    </li>
                    
                    {/loop}
                    {/pc}
                </ul>
            </div>
            <div class="pagination">
                {$pages}
            </div>
        </div>
    </div>

    <!--弹出层-->
    <div class="dynamic-model ">

        <div class="model-mask" title="关闭"></div>
        <div class="model-content">
            <div class="container">
                <i class="model-close icon icon-icon_close_silver"></i>
            </div>
        </div>
    </div>
</div>

<!--页脚-->
<div class="footer">

        <p>三斤耗儿鱼 版权所有 重庆李子坝餐饮有限公司 渝ICP备14001415号</p>

    </div>
</div>
